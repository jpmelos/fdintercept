[package]
name = "fdintercept"
version = "0.1.0"
edition = "2024"
description = "Intercepts and logs stdin, stdout, and stderr for any target command."
authors = ["Jo√£o Sampaio"]

[dependencies]
clap = { version = "4.5.35", features = ["derive"] }
nix = { version = "0.29.0", features = ["process", "signal"] }
